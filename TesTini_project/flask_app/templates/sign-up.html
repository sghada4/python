  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="position-absolute w-40 top-0 start-0 h-100 d-md-block d-none">
                <div class="oblique-image position-absolute d-flex fixed-top ms-auto h-100 z-index-0 bg-cover me-n8" style="background-image:url('../static/img/image-sign-up.jpg')">
                  <div class="my-auto text-start max-width-350 ms-7">
                    <h1 class="mt-3 text-white font-weight-bolder">Start your <br> new journey.</h1>
                    <p class="text-white text-lg mt-4 mb-4">Understand yourself. 
                      Understand others. 
                      Help others understand you.</p>
                    
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="col-md-4 d-flex flex-column mx-auto">
              <div class="card card-plain mt-6">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-black text-dark display-6">Sign up</h3>
                  <p class="mb-0">Nice to meet you! Please enter your details.</p>
                </div>
                <div class="card-body">

                  <form  action="/users/register" method="post">
                    <label>First Name</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Enter your first name" aria-label="Name" aria-describedby="name-addon" name="first_name">
                    </div>
                    <label>Last Name</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Enter your last name" aria-label="Name" aria-describedby="name-addon" name="last_name">
                    </div>
                    <label>Email Address</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Enter your email address" aria-label="Email" aria-describedby="email-addon" name="email">
                    </div>
                    <label>Sign up as</label>
                    <div class="mb-3">
                      <select name="role" class="form-select" aria-label="Default select example">
                        <option selected> </option>
                        <option value="participant" >Participant</option>
                        <option value="owner">Owner</option>
                      </select>
                      
                    </div>

                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Create a password" aria-label="Password" aria-describedby="password-addon" name="password">
                    </div>
                    <label>Confirm Password</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Confirm your password" aria-label="Password" aria-describedby="password-addon" name="confirm_password">
                    </div>
                    <div class="text-center">
                      <button class="btn btn-dark w-100 mt-4 mb-3">Sign up</button>
                      
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-xs mx-auto">
                    Already have an account?
                    <a href="/sign_in" class="text-dark font-weight-bold">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
