<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TV Shows</title>
</head>

<body>
    <div class="container" style="margin-top: 30px;">
        <a href="/shows" style="margin-left: 370px; margin-right: 90px;">TV Shows</a>
        <a href="/logout">logout</a>
        <div class="card" style="border: solid black 3px; width: 600px; padding: 30px; margin-top: 20px;">
            <h1>
                {{show.title}}
            </h1>

            <div>
                <p><strong>Network:</strong> {{show.network}}</p>
            </div>
            <div>
                <p><strong>Release Date :</strong> {{show.release_date}}</p>
            </div>
            <div style="width: 500px;">
                <p><strong>Description :</strong> {{show.description}}</p>
            </div>
            <div>
                <p><strong>Posted By :</strong>  {{show.owner.first_name}}</p>
            </div>
        </div>
    </div>
</body>

</html>
