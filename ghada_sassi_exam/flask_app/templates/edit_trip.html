<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Edit Trip</title>
</head>

<body>
    <div class="container" style="margin: 30px 500px; ">

        <h3>
            Hello {{user.first_name}}! Let's edit your trip!
        </h3>
        <div style="margin-bottom: 30px;">
            
            <a href="/logout">Logout</a>
        </div>

        {%for message in get_flashed_messages(category_filter=["trip"])%}
        <p class="text-danger">{{message}}</p>
        {%endfor%}

        <form action="/trips/edit" method="post" class="row text-center ">
            <div class="col-6">
                <div class="form-group">
                    <label style="font-weight: bold;">Destination: </label>
                    <input type="text" class="form-control" name="destination" value="{{trip.destination}}">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;">Start Date: </label>
                    <input type="date" class="form-control" name="start_date" value="{{trip.start_date}}">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;">End Date: </label>
                    <input type="date" class="form-control" name="end_date" value="{{trip.end_date}}">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;">Plan: </label>
                    
                </div>
                <div class="form-group">
                    
                    <textarea name="plan" cols="70" rows="4">{{trip.plan}}</textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Update</button>
                </div>
                <button><a href="/dashboard">Cancel</a></button>
            </div>
        </form>



    </div>
</body>

</html>
