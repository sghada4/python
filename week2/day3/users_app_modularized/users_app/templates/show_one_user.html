<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>One User</title>
</head>

<body>
    <div class="container pt-5">
        <h1>Information about *{{user.first_name[0]}}*</h1>
        <hr>
        <table class="table">
            <thead class="thead-dark">
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">ِCreated On</th>
                <th scope="col">Last Updated On</th>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{user.id[0]}}</th>
                    <td>{{user.first_name[0]}}</td>
                    <td>{{user.last_name[0]}}</td>
                    <td>{{user.email[0]}}</td>
                    <td>{{user.created_at[0]}}</td>
                    <td>{{user.updated_at[0]}}</td>
                </tr>
            </tbody>
        </table>
        <a href="/users">Home</a>
        <a href="/edit_user_form/{{user.id[0]}}">Edit</a>
        <a href="/delete/{{user.id[0]}}">Delete</a>
    </div>
</body>

</html>
